<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Routinen-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Mein Routinen-Tracker</h1>
    </header>

    <main>
        <section id="add-routine-form">
            <h2>Neue Routine hinzufügen</h2>
            <form id="routineForm">
                <label for="routineName">Name der Routine:</label>
                <input type="text" id="routineName" name="routineName" required>

                <label for="duration">Dauer (in Tagen):</label>
                <input type="number" id="duration" name="duration" value="21" min="1" required>

                <label for="startDate">Startdatum:</label>
                <input type="date" id="startDate" name="startDate" required>

                <button type="submit">Hinzufügen</button>
            </form>
        </section>

        <section id="routine-list">
            <h2>Meine Routinen</h2>
            <div id="routines">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
